<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
	  height: 100%;
	  margin: 0;
}

.bg {
	/* The image used */
	/* background-image: url("gcal.png"); */
	background-image: url("gcal_timebar.png");

	/* Full height */
	height: 100%;

	/* Center and scale the image nicely */
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}

</style>
	</head>
	<body>

		<div class="bg"></div>

		<meta http-equiv="refresh" content="300" />
		<script>
			now = new Date(Date.now())
			if((now.getHours() > 8) && (now.getHours() < 19))
			{
				setTimeout(function(){window.location.reload(1);}, 300000);
			} else {
				setTimeout(function(){window.location.reload(1);}, 3600000);
			}

		</script>
	</body>
</html>
